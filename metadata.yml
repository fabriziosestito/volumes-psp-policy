annotations:
  io.kubewarden.policy.title: psp-volumes
  io.kubewarden.policy.description: Pod Security Policy that controls usage of volumes
  io.kubewarden.policy.author: Kubewarden devs
  io.kubewarden.policy.url: https://github.com/kubewarden/psp-volumes-policy
  io.kubewarden.policy.source: https://github.com/kubewarden/psp-volumes-policy
  io.kubewarden.policy.license: Apache-2.0
  io.kubewarden.policy.usage: |
    Replacement for the Kubernetes Pod Security Policy that controls the usage of
    volumes in pods.

    ## Settings

    The policy takes the list of the allowed volume types using the `allowedTypes`
    setting. Example:

    ```yaml
    allowedTypes:
    - configMap
    - downwardAPI
    - emptyDir
    - persistentVolumeClaim
    - secret
    - projected
    ```

    The default value of allowedTypes is `[ ]`. The special value `*` can be used
    to allow all kind of volumes.

    No other value can be specified together with `*`. For example,
    `allowedTypes: ['*', 'configMap']` is not a valid configuration setting.
